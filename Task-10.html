<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLSPAN & ROWSPAN USAGE</title>
</head>
<body>
    <style>
     #o{
        margin: 0;
        padding: 0;
     }
        
    </style>

    <p id="o">Combining colspan and rowspan</p>
    <table border="1" >
        <legend></legend>
        <tr>
            <th colspan="2" rowspan="2">Header(spans 2 columns and 2 rows)</th>
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
        </tr>
        <tr>
            <td >data</td>
            <td >data</td>
            <td>data</td>
        </tr>
    </table>
</body>
</html>
