<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO BUTTONS IN FORM</title>
</head>
<body>
    <h1>Please Fill And Submit Form</h1>  
    <hr>
    <form action="">
        <label for="name">
            Name: <input type="text" id="name" size="20" max="30"><br>
        </label><br>
        <label for="email">
           Email:  <input type="email" id="email">
        </label><br><br>
        <p>Select a colour you like:</p>
            <label for="red"><input type="radio" name="color" id="red">Red</label><br>
            <label for="Green"><input type="radio" name="color" id="Green">Green</label><br>
            <label for="Blue"><input type="radio" name="color" id="Blue">Blue</label><br><br>
        <input type="submit" name="Submit" id="Submit">
    </form>
</body>
</html>
