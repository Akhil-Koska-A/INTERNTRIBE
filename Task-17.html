<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <style>
        .container{
            align-items: center;
            text-align: center;
          
        }
        label,input{
            margin: 5px;
        }
        h3{
            display: flex;
            align-items: center;
            text-align: center;
        }
        h3::before, h3::after{
            content: "";
            flex: 1;
            border-bottom: 1px solid black;  
        }
    </style>
    <h3>Register Here</h3>
    <div class="container">
    <h2>Please Fill And Submit Form:</h2>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required><br>
        <label for="age">Age: </label>
        <input type="number" name="age" id="age" required><br>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob" required><br>
        <label for="code">Phone Number: </label>
            <select name="code" id="code" required>
                <option value="">Select your code</option>
                <option value="1">+39</option>
                <option value="2">+91</option>
                <option value="3">+1</option>
                <option value="4">+377</option>
            </select>
            <input type="number" name="phone" id="phone" required><br>
        <label for="">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"><br>
        <label for="skill">Choose your skill level: </label>
        <select name="skill" id="skill" required>
            <option value="" id="">Skill Level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advance</option>
        </select><br>
        <label for="color">Favourite color: </label>
        <input type="color" id="color" required><br>
        <label for="">Choose your Language: </label>
        <label for="Tamil">Tamil</label>
        <input type="checkbox" name="Language[]" id="Tamil" value="Tamil">
        <label for="English">English</label>
        <input type="checkbox" name="Language[]" id="English" value="English">
        <label for="Malayalam">Malayalam</label>
        <input type="checkbox" name="Language[]" id="Malayalam" value="Malayalam"><br>
        <label for="hobbies">Hobbies: 
        </label>
        <textarea name="hobbies" id="hobbies" required placeholder="Enter your hobbies"  maxlength="50" ></textarea><br>
        <label for="submit"></label>
        <input type="submit" name="submit" id="submit">
    </form>
    </div>
</body>
</html>
